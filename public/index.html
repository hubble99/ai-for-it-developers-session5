<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini AI Chatbot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" />

  <!-- Markdown parsing libraries -->
  <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <div class="theme-toggle" id="theme-toggle" title="Toggle dark mode">
    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
      stroke-width="2">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
  </div>

  <div class="container">
    <div class="header">
      <h1>âœ¨ Gemini AI Chatbot</h1>
      <button id="clear-chat" class="clear-btn" title="Clear Chat History">
        <i class="fas fa-trash-alt"></i> Clear Chat
      </button>
    </div>

    <div class="controls-panel">
      <div class="control-group">
        <label for="model-select"><i class="fas fa-microchip"></i> Model:</label>
        <select id="model-select">
          <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
          <option value="gemini-3-flash-preview">Gemini 3.0 Flash Preview</option>
        </select>
      </div>

      <div class="control-group">
        <label for="style-select"><i class="fas fa-magic"></i> Response Style:</label>
        <select id="style-select">
          <option value="explain">ğŸ¨ Explain</option>
          <option value="deterministic">ğŸ“ Deterministic</option>
          <option value="creative">ğŸ’¡ Creative</option>
        </select>
      </div>

      <div class="control-group" style="flex: 0; min-width: auto;">
        <a href="/logs.html" target="_blank" class="logs-link" title="View Logs"><i class="fas fa-file-alt"></i>
          Logs</a>
      </div>
    </div>

    <div id="chat-box" class="chat-box">
      <!-- Messages will appear here -->
    </div>

    <form id="chat-form">
      <div class="input-wrapper">
        <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required
          maxlength="2000" />
        <div id="char-counter" class="char-counter">0/2000</div>
      </div>
      <button type="submit" id="send-btn">
        <span class="btn-text">Send</span>
        <i class="fas fa-paper-plane"></i>
      </button>
    </form>

    <div class="keyboard-hint">
      Press <kbd>Enter</kbd> to send
    </div>
  </div>

  <script src="assets/js/script.js?v=2026020217"></script>
</body>

</html>
