<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gemini AI Chatbot</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <!-- Markdown parsing libraries -->
  <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.8/dist/purify.min.js"></script>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <!-- App Container -->
  <div class="app-container">
    <!-- Left Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-brand">
          <span class="brand-text">Gemini AI</span>
        </div>
        <button class="sidebar-toggle" id="sidebar-toggle" title="Toggle sidebar">
          <i class="fas fa-angles-left"></i>
        </button>
      </div>

      <div class="sidebar-content">
        <!-- Model Selection -->
        <div class="sidebar-section">
          <label class="section-label">
            <span class="label-text">AI Model</span>
          </label>
          <div class="selection-group" id="model-selection">
            <label class="selection-option">
              <input type="radio" name="model" value="gemini-2.5-flash" checked>
              <span class="option-content">
                <span class="option-text">
                  <span class="option-title">Gemini 2.5 Flash</span>
                  <span class="option-desc">Fast & efficient</span>
                </span>
              </span>
            </label>
            <label class="selection-option">
              <input type="radio" name="model" value="gemini-3-flash-preview">
              <span class="option-content">
                <span class="option-text">
                  <span class="option-title">Gemini 3.0 Flash</span>
                  <span class="option-desc">Latest preview</span>
                </span>
              </span>
            </label>
          </div>
        </div>

        <!-- Response Style Selection -->
        <div class="sidebar-section">
          <label class="section-label">
            <span class="label-text">Response Style</span>
          </label>
          <div class="selection-group" id="style-selection">
            <label class="selection-option">
              <input type="radio" name="style" value="explain" checked>
              <span class="option-content">
                <span class="option-text">
                  <span class="option-title">Explain</span>
                  <span class="option-desc">Clear & detailed</span>
                </span>
              </span>
            </label>
            <label class="selection-option">
              <input type="radio" name="style" value="deterministic">
              <span class="option-content">
                <span class="option-text">
                  <span class="option-title">Deterministic</span>
                  <span class="option-desc">Precise & consistent</span>
                </span>
              </span>
            </label>
            <label class="selection-option">
              <input type="radio" name="style" value="creative">
              <span class="option-content">
                <span class="option-text">
                  <span class="option-title">Creative</span>
                  <span class="option-desc">Imaginative & varied</span>
                </span>
              </span>
            </label>
          </div>
        </div>

        <!-- Sidebar Footer -->
        <div class="sidebar-footer">
          <a href="logs.html" target="_blank" class="sidebar-link" title="View Logs">
            <span class="link-text">View Logs</span>
          </a>
        </div>
      </div>
    </aside>

    <!-- Main Content Area -->
    <main class="main-content">
      <header class="header">
        <h1>âœ¨ Gemini AI Chatbot</h1>
        <div class="header-actions">
          <button class="theme-toggle" id="theme-toggle" title="Toggle dark mode">
            <svg class="sun-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg class="moon-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>
          <button id="clear-chat" class="clear-btn" title="Clear Chat History">
            <i class="fas fa-trash-alt"></i>
            <span class="btn-text">Clear Chat</span>
          </button>
        </div>
      </header>

      <div id="chat-box" class="chat-box">
        <!-- Messages will appear here -->
      </div>

      <form id="chat-form">
        <div class="input-wrapper">
          <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required
            maxlength="2000" />
          <div id="char-counter" class="char-counter">0/2000</div>
        </div>
        <button type="submit" id="send-btn">
          <span class="btn-text">Send</span>
          <i class="fas fa-paper-plane"></i>
        </button>
      </form>

      <div class="keyboard-hint">
        Press <kbd>Enter</kbd> to send
      </div>
    </main>
  </div>

  <script src="script.js"></script>
</body>

</html>
